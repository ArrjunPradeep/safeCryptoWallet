openapi: "3.0.0"
info:
  title: Crypto Wallet
  description: A Complete Crypto Wallet
  version: 1.0.0
  contact:
    email: arjun@google.com
    url: "https://google.com"

servers:
  - url: "{protocol}://localhost:3000/" #  - url: "{protocol}://localhost:3000/api/{version}"
    description: localhost
    variables:
      version:
        enum:
          - v1
          - v2
        default: v1
      protocol:
        enum:
          - http
          - https
        default: http
  - url: "http://localhost:4000/api/v2"
    description: localhost

# components:
#   securitySchemes:
#     cookieAuth:
#       type: apiKey
#       in: cookie
#       name: token
#     BearerAuth:
#       type: http
#       scheme: bearer

components:
  securitySchemes:
    ApiKeyAuth: # arbitrary name for the security scheme
      type: apiKey
      in: header # can be "header", "query" or "cookie"
      name: X-API-KEY # name of the header, query parameter or cookie
# 2) Apply the API key globally to all operations
security:
  - ApiKeyAuth: []

paths:
  /wallet/createWallet: # [req.body]
    post:
      tags:
        - Crypto Wallet
      summary: create a new crypto wallet for user
      consumes:
        - application/json
      produces:
        - application/json
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        200:
          description: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  message:
                    type: string

          400:
            description: Bad Request
          500:
            description: Internal Server Error

  /wallet/send: # [req.body]
    post:
      tags:
        - Crypto Wallet
      summary: send cryptocurrency/token to another user
      consumes:
        - application/json
      produces:
        - application/json
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                crypto:
                  type: string
                receiver:
                  type: string
                amount:
                  type: string
      responses:
        200:
          description: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  message:
                    type: string

          400:
            description: Bad Request
          500:
            description: Internal Server Error

